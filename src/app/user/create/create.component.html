<div class="login-section">
  <div class="form-box register">
    <h1 class="titulo">Registro de Usuario</h1>
    <form
     
      (ngSubmit)="createUser()"
      #createForm="ngForm"
      novalidate
    >
    <div class="input-box">
        <label for="username" >Usuario</label>
        <input
          type="text"
          
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div class="input-box">
        <label for="email" >Correo</label>
        <input
          type="email"
          
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>
      <div class="input-box">
        <label for="password" >Contraseña</label>
        <input
          type="password"
          
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <button type="submit" [disabled]="!createForm.form.valid">
        Registrar
      </button>
    </form>
  </div>
</div>
